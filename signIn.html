<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oturum Aç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="netflixSignIn">
        <nav class="navbar">
            <div class="container">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
        </nav>
        <div class="SignInBody">
            <div class="container">
                <div class="row justify-content-center text-center align-items-center MyHeight">
                    <div class="col-4 mt-4 pt-5 bg-black bg-opacity-50">
                         <h2 class="text-white justify-content-start text-start fs-1 mb-4">Oturum Aç</h2>
                        <div class="form-floating mb-5">
                            <input type="email" class="form-control bg-secondary bg-gradient" id="floatingInput" placeholder=".">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control bg-secondary bg-gradient" id="floatingPassword" placeholder=".">
                            <label for="floatingPassword">Parola</label>
                        </div>
                        <div class="d-grid gap-2 col-12 mt-5">
                            <button class="btn btn-danger p-3" type="button">Oturum Aç</button>
                          </div>
                    </div> 
                </div>    
            </div>
        </div>   
    </header>

</body>
</html>
